    <h4 class="mb-4">Card Group</h4>

    <div class="card-group">
       <div class="card">
          <img class="card-img-top" src="../images/picture.png" alt=""> 
          <div class="card-body">
             <h5 class="card-title">Velocity Chart</h5>
             <p class="card-text">
                <app-velocity-chart></app-velocity-chart>
             </p>
          </div>
          <div class="card-footer">
             <small class="text-muted">Last updated 3 mins ago</small>
          </div>
       </div>
       <div class="card">
           <!-- <img class="card-img-top" src="../images/picture.png" alt=""> -->
          <div class="card-body">
             <h5 class="card-title">Brundown Chart</h5>
             <p class="card-text">
               <app-burndown></app-burndown>
             </p>
          </div>
          <div class="card-footer">
             <small class="text-muted">Last updated 3 mins ago</small>
          </div>
       </div>
